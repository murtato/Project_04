<h2 class="showpage">Events Page</h2>

<div class="eventdescr">
  <div id="title">Title: {{eventShowVm.show.title}}</div>
  <div id="desc">Description: {{eventShowVm.show.description}}</div>
  <div id="org">Organization: {{eventShowVm.show.organization}}</div>
  <div id="address">Address: {{eventShowVm.show.address}}</div>
  <div id="city">City: {{eventShowVm.show.city}}</div>
  <div id="state">State: {{eventShowVm.show.state}}</div>
  <div id="zip">Postal Code: {{eventShowVm.show.zip}}</div>
  <a  ui-sref="eventEdit({id:eventShowVm.show._id})" ng-hide="vm.authService.isLoggedIn()">Edit Event</a>
</div>
