<h2>Events Page</h2>
<div class="title">Title: {{eventShowVm.show.title}}</div>
<div class="desc">Description: {{eventShowVm.show.description}}</div>
<div class="org">Organization: {{eventShowVm.show.organization}}</div>
<div class="address">Address: {{eventShowVm.show.address}}</div>
<div class="city">City: {{eventShowVm.show.city}}</div>
<div class="state">State: {{eventShowVm.show.state}}</div>
<div class="zip">Postal Code: {{eventShowVm.show.zip}}</div>
<a  ui-sref="eventEdit({id:eventShowVm.show._id})" ng-hide="vm.authService.isLoggedIn()">Edit Event</a>
