<div>
  <h3>Edit Event</h3>
  <form id='edit-event' ng-submit="eventEditVm.editEvent()">
    <div>
      <label for="title">Title:</label>
      <input type="text" name="title" ng-model="eventEditVm.event.title">
    </div>
    <div>
      <label for="description">Description:</label><br>
      <textarea name="description" ng-model="eventEditVm.event.description" cols=50 rows=18></textarea>
    </div>
    <div>
      <label for="organization">Organization:</label>
      <input type="text" name="organization" ng-model="eventEditVm.event.organization">
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" name="address" ng-model="eventEditVm.event.address">
    </div>
    <div>
      <label for="city">City:</label>
      <input type="text" name="city" ng-model="eventEditVm.event.city">
      <label for="state">State:</label>
      <input type="text" name="state" ng-model="eventEditVm.event.state" maxlength="2" class="statebox">
      <label for="zip">Postal Code:</label>
      <input type="text" name="zip" ng-model="eventEditVm.event.zip">
    </div>
    <input type="submit" value="DONE">
    <!-- <a ng-click="eventListVm.destroy(event)">Delete Event</a> -->
  </form>
</div>
