<div>
  <h3>Add New Event (To Get More Volunteers)</h3><hr>
  <form id='new-event' ng-submit="eventNewVm.addEvent()">
    <div class="event-title">
      <label for="title">Title:</label>
      <input type="text" name="title" ng-model="eventNewVm.newEvent.title">
    </div>
    <div class="textbox">
      <label for="description">Description:</label><br>
      <textarea name="description" ng-model="eventNewVm.newEvent.description" cols=50 rows=18></textarea>
    </div>
    <div class="org-name">
      <label for="organization">Organization:</label>
      <input type="text" name="organization" ng-model="eventNewVm.newEvent.organization">
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" name="address" ng-model="eventEditVm.event.address">
    </div>
    <div>
      <label for="city">City:</label>
      <input type="text" name="city" ng-model="eventEditVm.event.city">
      <label for="state">State:</label>
      <input type="text" name="state" ng-model="eventEditVm.event.state" maxlength="2" class="statebox">
      <label for="zip">Postal Code:</label>
      <input type="text" name="zip" ng-model="eventEditVm.event.zip">
    </div>
    <input type="submit" value="Add">
  </form>
</div>
