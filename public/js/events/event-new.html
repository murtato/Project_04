<div>
  <h3>Add New Event(To Get More Volunteers)</h3>
  <form id='new-event' ng-submit="eventNewVm.addEvent()">
    <div>
      <label for="title">Title:</label>
      <input type="text" name="title" ng-model="eventNewVm.newEvent.title">
    </div>
    <div>
      <label for="description">Description:</label>
      <input type="text" name="description" ng-model="eventNewVm.newEvent.description">
    </div>
    <div>
      <label for="organization">Organization:</label>
      <input type="text" name="organization" ng-model="eventNewVm.newEvent.organization">
    </div>
    <input type="submit" value="Add">
  </form>
</div>
