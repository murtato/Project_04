<h3>Check out any of these upcoming events!</h3>
<hr>
<a ui-sref="eventNew">Add a new event</a>
<hr>
<div ng-repeat="event in eventListVm.events">
<div class="title">Title: {{event.title}}</div>
<div class="desc">Description: {{event.description}}</div>
<div class="org">Organization: {{event.organization}}</div>
<div class="address">Address: {{event.address}}</div>
<div class="city">City: {{event.city}}</div>
<div class="state">State: {{event.state}}</div>
<div class="zip">Postal Code: {{event.zip}}</div>
  <a ui-sref="eventShow({id: event._id})">More event details</a>
  <hr>
</div>
