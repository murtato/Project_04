<h3>Check out any of these upcoming events!</h3>
<hr>
<a ui-sref="eventNew">Add a new event</a>
<hr>
<div ng-repeat="event in eventListVm.events">
  <p>Title: {{event.title}}</p>
  <p>Description: {{event.description}}</p>
  <p>Organization: {{event.organization}}</p>
  <a ui-sref="eventShow({id: event._id})">More event details</a>
  <hr>
</div>
