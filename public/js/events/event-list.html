<h3 class="listheader">Check out any of these upcoming events!</h3>
<hr>
<!-- <a ui-sref="eventNew">Add a new event</a> -->

<div class="eventslisted" ng-repeat="event in eventListVm.events">
  <div id="title">Title: <br> {{event.title}}</div>
  <div id="desc">Description: <br> {{event.description}}</div>
  <div id="org">Organization: <br> {{event.organization}}</div>
  <div id="address">Address: <br> {{event.address}}</div>
  <div id="city">City: {{event.city}}</div>
  <div id="state">State: {{event.state}}</div>
  <div id="zip">Postal Code: {{event.zip}}</div>
  <a ui-sref="eventShow({id: event._id})">More event details</a>
  <hr>
</div>
